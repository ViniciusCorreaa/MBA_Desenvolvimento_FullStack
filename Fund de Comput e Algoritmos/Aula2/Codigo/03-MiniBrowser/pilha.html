<script>
    //LIFO
    //Last in First Out
    console.log('Pilha/ Stack');

    class BrowserHistoryStack {
        constructor(){
            this.data = [];
        }

        push(item) {
            this.data.push(item);
        }
        back(){ //POP()
            this.data.pop();
        }
        clear() {
            this.data = [];
        }
        print(){
            console.log(this.data)
        }
    }

    const history = new Stack();
    history.push('https://google.com');
    history.push('https://Youtube.com');
    history.push('https://facebook.com');
    history.print();
    history.back();
    history.print();
    

</script>
