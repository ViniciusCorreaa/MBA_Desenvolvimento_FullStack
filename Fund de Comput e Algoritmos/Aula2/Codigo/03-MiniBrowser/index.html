<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Objetos que tem multiplos atributos
    
        var aba1 = {
            titulo:'Titulo da aba 1',
            url: 'https://www.msn.com/pt-br'
        };
    
        var aba2 = {
            titulo:'Titulo da aba 2',
            url: 'https://www.nytimes.com/international/'
        };
    
        //Entrada
        //Arrays: Listas de coisas
        const abas = [
            aba1,
            aba2 
        ];
    
        //Processamento
        for(aba of abas) {
            console.log(aba.titulo);
            
            //OUTPUT
            var valorAtualDoHTML = document.body.innerHTML;
            document.body.innerHTML = valorAtualDoHTML + `<li><a href="${aba.url}">${aba.titulo}<a/></li>`;
        }
    
    </script>
</body>
</html>
